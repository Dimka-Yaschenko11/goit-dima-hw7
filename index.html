<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Домашня робота transition & transform</h1>
    <div class="wrap"><div class="one">translateX(60px)</div></div>
    <div class="wrap"><div class="two">translateY(60px)</div></div>
    <div class="wrap"><div class="three">translate(-40px, 40px)</div></div>
    <div class="wrap"><div class="four">scaleX(-0.5)</div></div>
    <div class="wrap"><div class="five">scaleY(0.8)</div></div>
    <div class="wrap"><div class="six">scale(0.8, 0.5)</div></div>
    <div class="wrap"><div class="seven">rotate(300deg)</div></div>
    <div class="wrap"><div class="eight">skewX(28deg)</div></div>
    <div class="wrap"><div class="nine">skewY(-30deg)</div></div>
    <div class="wrap"><div class="ten">skew(-10deg, 10deg)</div></div>
</body>
</html>
